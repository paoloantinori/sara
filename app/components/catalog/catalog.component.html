<!--catalog component-->
<div class="content-padded">
  <div class="bar bar-standard bar-header-secondary">
    <h2>Full Catalog Flosses</h2>
    <search (update)="filter($event)"></search> 
  </div>
  <ul class="table-view">
    <li class="table-view-cell"><span>DMC Code</span> | <span>Name</span> | <span>Tile</span></li>
    <li class="table-view-divider">Divider</li>
    <li *ngFor="let f of currentView" class="table-view-cell">
      <span>{{f.dmc}}</span> | 
      <span>{{f.name}}</span>
      <span class="pull-right">
          <span id="tile" [style.background-color]="'#' + f.rgb">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <button class="btn btn-positive" (click)="addFloss(f, $event)" [class.btn-outlined]="isFlossIn(f, 'my')"><span class="icon icon-check"></span></button>
          <button class="btn btn-primary" (click)="wantFloss(f, $event)" [class.btn-outlined]="isFlossIn(f, 'want')"><span class="icon icon-star"></span></button>
      </span>
      
    </li>
  </ul>

</div>
